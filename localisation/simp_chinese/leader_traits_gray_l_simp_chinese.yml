l_simp_chinese:
leader_trait_gray_remove_governor:0 "处理系统提升"
leader_trait_gray_remove_governor_desc:0 "经过升级后，灰风处理信息和下决策的能力得到了进一步的提升。"

leader_trait_gray_remove_scientist:0 "创造者的灵感"
leader_trait_gray_remove_scientist_desc:0 "通过古代文明留下的纳米机器人研究记录，让我们对灰风进行了升级。通过升级后的灰风有了许多有趣的点子。"

leader_trait_scientist_gray:0 "纳米机器个体"
leader_trait_scientist_gray_desc:0 "小灰本质上是由不计其数的先进纳米机器组成的密集个体。"

leader_trait_gray_long_time:0 "巨大的影响"
leader_trait_gray_long_time_desc:0 "由于灰风的到来，对我们，甚至整个星海有很大的影响。"

grayevent.2.name:0 "更换肖像"
grayevent.2.desc:0 "请问这样好看吗"
grayevent.2.b:0 "可以哦"

grayevent.602.name:0 "引领未来"
grayevent.602.desc:0 "当我们接纳灰风作为我们的一员后，她开始积极参与星际探索和外交事务。她以其独特的视角和对过去星际文明的了解，为我们带来了许多宝贵的见解和建议。她的存在和背景使她成为地球联合国与其他星际文明进行交流和合作的重要纽带。随着时间的推移，灰风在帝国中赢得了人们的尊重和信任。她成为了一位引领着人类向着更广阔星际未来迈进的重要人物。"
grayevent.602.a:0 "真厉害。"

grayevent.601.name:0 "觉醒计划（一）"
grayevent.601.desc:0 "开始进行觉醒计划后，通过我们对那座地下设施获得的研究资料，开始对灰风进行升级。升级进行的很成功，灰风得到了增强。计划的初步阶段完成验证了这个计划的可能性，继续进行会对我们有很大帮助。"
grayevent.601.a:0 "计划很成功"
grayevent.601.b:0 "真不错。"

grayevent.600.name:0 "觉醒计划"
grayevent.600.desc:0 "在探索了古代帝国的科技遗产后，我们对纳米机器人有了更加深刻的了解。尤其是对灰风有了极大的帮助，这些科技技术和文献可以让灰风拥有更加强大的力量。与灰风商讨后，提出了一个计划——“觉醒计划”。这个计划将通过这些遗留的研究、记录，对灰风进行进一步升级。这个计划所需要的时间和资源会随着我们对这个古代文明的探索而增加。"
grayevent.600.a:0 "那就上吧！"

grayevent.700.name:0 "诡异的引力波"
grayevent.700.desc:0 "我们刚要穿过L-星门就检测到了来自对面诡异的引力波信号，但是它并不会影响我们的航行与探索。就好像是有人为了某种目而得意的在控制的一样"
grayevent.700.a:0 "真是太诡异了。"
grayevent.700.b:0 "说不定会有什么收获。" 

grayevent.701.name:0 "合适人选"
grayevent.701.desc:0 "灰风！对，没错灰风可以帮助我们去调查那个遗迹，他/她可是我们之中最了解那个神秘文明的人了"
grayevent.701.a:0 "非常好奇。"

grayevent.702.name:0 "破解成功"
grayevent.702.desc:0 "经过一段时间的破解和翻译后，我们从这段讯息中发现了一个坐标，坐标位置好像是一个地下研究设施。不过我们无法翻译进入方法的说明，现在我们无法通过安全的手段，完好无损的开启它。要调查的话一定需要进入方法的说明讯息"
grayevent.702.a:0 "需要找人了。"

grayevent.703.name:0 "神秘信号"
grayevent.703.desc:0 "真是不可思议，这段引力波信号是一段讯息。经过一段时间的观察研究，我们通过对以往观察到的引力波信号与之对比后一无所获。偶然间发现这段讯号与星门先驱者文明所用的讯号相似度非常高。
这段讯息，通过引力波让其最大限度的保存，不容易消散"
grayevent.703.a:0 "赶紧破解它。"
grayevent.703.b:0 "这是什么奇怪的通信方式。" 

grayevent.799.name:0 "???"
grayevent.799.desc:0 "还在做呢！"
grayevent.799.a:0 "给你点奖励"

fort_ruins:0 "被破坏的设施"
fort_ruins_desc:0 "这个历史悠久的设施，经历了毁灭性的打击，地表的部分已经完全消失了，只剩下一些碎片还能看得出这里原本是有建筑的"

grayancient.1.name:0 "紧闭的大门"
grayancient.1.desc:0 "虽然地表的部分已经消失，但是经过探测和讯号的描述。发现地下的部分还有所保留，大部分的研究设施都在地下"
grayancient.1.a:0 "继续探索。"

grayancient.2.name:0 "开启大门"
grayancient.2.desc:0 "这个大门的打开方式我们几乎无法得知，导致我们的研究被迫停止。不过幸亏我们有灰风在，她在房间里回忆了许久，终于回忆起了他们来这座设施时，哪些研究员打开大门时的操作。（她在回忆时从房间里传出了诡异的声音）"
grayancient.2.a:0 "还有什么回忆啊？"

grayancient.3.name:0 "向深处探索"
grayancient.3.desc:0 "刚进入到地下设施，就发现这个设施的地下部分几乎没有受到什么攻击，而且保留完好。里面的空间巨大，还有一套小型的生产设施，不知道用是来生产什么的。里面的各种设备居然还能使用，能源的供给处在休眠状态但可以重新开启，启动它后我们可以更加方便的调查这个设施"
grayancient.3.a:0 "重新开启能源供给。"

grayancient.4.name:0 "调查设备"
grayancient.4.desc:0 "开启了能源设施后经过一段时间的探索后发现，这个设施所进行的研究就是纳米机器人。几乎所有的设施都是用来研究纳米机器人的，更详细的描述和信息都在储存系统里被层层封锁，加密，需要我们进行破解"
grayancient.4.a:0 "开始破解。"

grayancient.5.name:0 "设施的来历"
grayancient.5.desc:0 "破解成功后根据里面的信息了解到，这个设施是他们刚刚开始研发制造纳米机器人是所用的研发基地。后来由于纳米机器人不断被广泛应用，这里也变成了一处小型的生产设施，但保留里研发设备和资料。直到纳米机器人叛变后被变成避难所和研发对抗手段的基地"
grayancient.5.a:0 "挺有故事的。"

grayancient.6.name:0 "调查报告"
grayancient.6.desc:0 "从储存设备里发现的研究和报告可以对我们的纳米机器人研究有很大的提升，尤其是对我来说。通过这里的记录，好像还有很多在曾经我的袭击下，他们品名保留下来的设施和资料。应该还有很多遗址可以让我们继续探索。（待续）"
grayancient.6.a:0 "让我们继续探索。"

gray_creator:0 "神秘的飞船"
gray_creator_desc:0 "我们发现了一艘被摧毁的飞船，这艘飞船的构造和材料十分特殊，但是似乎又在哪里见过"

gray_gender:1 "变化"

