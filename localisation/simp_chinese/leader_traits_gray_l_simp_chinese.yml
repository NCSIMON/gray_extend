graygoo.500.e.response:0 "太好了。我想我终于掌握模仿[Root.GetSpeciesName]外观的窍门了。上次我多变了一根触手出来。"
graygoo.500.f:0 "你能换个风格嘛？"
grayevent.804.a.desc:0 "这里是科学家小灰的实验室。请问您是来看看研究成果的吗？"
grayevent.804.b.desc:0 "我变身[Root.GetSpeciesName]变得如何啊？"
grayevent.804.c.desc:0 "我的实验室是不是充满了学术氛围？还可以变形！看变成这样就可以到各地去考察啦！"
grayevent.804.d.desc:0 "谁能想到，在实验室里瞎想都能获得如此丰厚的回报？"

need_gray:0 "该遗址需要专业人士才能发掘"

gravitational_information:0 "破解讯息"
gravitational_information_desc:0 "我们发现了一段藏在引力里的讯息，它好像在向我们描述一个坐标。"

